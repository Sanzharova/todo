<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="container">
        <div class="login-container">
          <div class="circle circle-one"></div>
          <div class="form-container">
            <img src="https://drive.google.com/uc?export=view&id=1bKgdKUQ2Uhx6rjY7LNTuBjLfZhJxKVSq" alt="illustration"
              class="illustration" />
            <h1 class="opacity">SingUp</h1>
            <form class="registerForm">
              <input type="text" class="userName" placeholder="USERNAME" />
              <input type="email" class="userEmail" placeholder="EMAIL" />
              <input type="password" class="userPassword" placeholder="PASSWORD" />  
              <input type="password" class="userCheckedPassword" placeholder="CHECKEDPASSWORD" />
              <button class="opacity">SUBMIT</button>
            </form>
            <div class="register-forget opacity">
              <a href="../logIn.html">logIN</a>
            </div>
          </div>
          <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
      </section>
</body>
<script src="../js/registration.js"></script>
<script src="../js/script.js"></script>
</html>
